<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Blog</title>
    </head>
    <body>
        <h1>Welcome to my blog!</h1>
        <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic' topic_id=topic.id %}">
                    {{ topic.name }}
                </a>
            </li>
        {% endfor %}
        </ul>
    </body>
</html>
